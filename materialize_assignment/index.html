<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions Manager</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body class="black">
    <nav class="z-depth-0">
        <div class="nav-wrapper container center-align">
            <a href="/">Subscriptions<span> Manager</a>
            <span class="right green-text">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">SUBSCRIPTIONS MANAGER</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a></li>
    </ul>

    <!-- subs -->
    <div class="subs container white-text">
        <div class="card-panel sub grey darken-3 row">
            <div class="sub-detail">
                <div class="expenses-title">TOTAL EXPENSES (month)</div>
                <div class="cost">$34.99</div>
            </div>
            <div class="more">
                <i class="material-icons green-text text-lighten-2">more_horiz</i>
            </div>
        </div>
        <div class="card-panel sub grey darken-3 row">
            <img src="/img/netflix.png" class="responsive-img materialboxed" alt="">
            <div class="sub-detail">
                <div class="sub-title">Netflix</div>
                <div class="sub-description">streaming service<span class="right">$20.00</span></div>
            </div>
            <div class="sub-edit">
                <i class="material-icons hide-on-small-only">edit</i>
                <i class="material-icons hide-on-small-only">delete_outline</i>
                <i class="material-icons hide-on-med-and-up">chevron_right</i>
            </div>
        </div>
        <div class="card-panel sub grey darken-3 row">
            <img src="/img/amazon.png" class="responsive-img materialboxed" alt="">
            <div class="sub-detail">
                <div class="sub-title">Amazon</div>
                <div class="sub-description">package delivery service<span class="right">$14.99</span></div>
            </div>
            <div class="sub-edit">
                <i class="material-icons hide-on-small-only">edit</i>
                <i class="material-icons hide-on-small-only">delete_outline</i>
                <i class="material-icons hide-on-med-and-up">chevron_right</i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="center">
            <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>
    
    <div id="side-form" class="sidenav side-form">
        <form class="add-sub container section">
            <h6>New Subscription</h6>
            <div class="divider"></div>
                <div class="input-field">
                    <input placeholder="Enter subscription title" id="title" class="validate" type="text">
                    <label for="title">Subscription Title</label>
                </div>
                <div class="input-field">
                    <input placeholder="Enter description" id="description" class="validate" type="text">
                    <label for="description">Description</label>
                </div>
                <div class="input-field">
                    <input type="number" id="cost_per_month" name="cost_per_month" maxlength="12" required="required" step="0.01" placeholder="0.00" min="0.00"/>
                    <label for="cost">Cost</label>
                </div>
                <div class="input-field center">
                    <button class="btn-small">Add</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
